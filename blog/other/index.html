		<script>
				let params = new URLSearchParams(document.location.search.substring(1));
				var page = parseInt(params.get("page")) || 0;
				if (page <= 0) {
					page = 1;
				}
				function startup() {
			var page_str = "Page ";
			document.getElementById('footer').innerHTML = page_str.concat(page.toString());
			var next_button = true;
			var posts = document.createElement('div');
			posts.setAttribute('class','row tm-row');
						var client = new XMLHttpRequest();
						client.open('GET', 'blogdata.txt');
						client.onload = function()
						{
								if(client.responseText != '')
								{
										var txt = client.responseText.split("\n");
				var num_entries = txt.length-1;
				for(let entry=page*6-6;entry<page*6;entry++){
					if (entry >= 0 && entry < num_entries && txt[0] != ''){
						var data = txt[entry].split("|");
						var temp = document.createElement('img');
						temp.setAttribute('src',data[1]);
						temp.setAttribute('alt','Thumbnail');
						temp.setAttribute('class','img-fluid');
						var temp2 = document.createElement('div');
						temp2.setAttribute('class','tm-post-link-inner');
						temp2.appendChild(temp);
						temp = document.createElement('a');
						temp.setAttribute('href',data[0]);
						temp.setAttribute('class','effect-lily tm-post-link tm-pt-60');
						temp.appendChild(temp2);
						temp2 = document.createElement('h2');
						temp2.setAttribute('class','tm-pt-30 tm-color-primary tm-post-title');
						temp2.innerHTML = data[2];
						temp.appendChild(temp2);
						var temp3 = document.createElement('hr');
						temp3.setAttribute('class',"tm-hr-primary");
						temp2 = document.createElement('article');
						temp2.setAttribute('class',"col-12 col-md-6 tm-post");
						temp2.appendChild(temp3);
						temp2.appendChild(temp);
						temp = document.createElement('p');
						temp.setAttribute('class',"tm-pt-30");
						temp.innerHTML = data[3];
						temp2.appendChild(temp);
						temp = document.createElement('div');
						temp.setAttribute('class',"d-flex justify-content-between tm-pt-45");
						temp3 = document.createElement('span');
						temp3.setAttribute('class',"tm-color-primary");
						temp3.innerHTML = "Other";
						temp.appendChild(temp3);
						temp3 = document.createElement('span');
						temp3.setAttribute('class',"tm-color-primary");
						temp3.innerHTML = data[4];
						temp.appendChild(temp3);
						temp2.appendChild(temp);
						posts.appendChild(temp2);
					} else {
						next_button = false;
						break;
					}
				}
				main = document.getElementById('main');
				main.insertBefore(posts,main.firstChild);
				if (next_button) {
								$("#next").removeClass("disabled tm-mr-20");
				} else {
					$("#next").addClass("disabled tm-mr-20");
						}
								}
						}
			if (page == 1) {
				$("#prev").addClass("disabled tm-mr-20");
			} else {
				$("#prev").removeClass("disabled tm-mr-20");
			}
			document.getElementById('prev').addEventListener('click',prev_click);
						document.getElementById('next').addEventListener('click',next_click);
			client.send()
				}
				function prev_click() {
			window.location.href = "?page=" + (page-1).toString();
				}
				function next_click() {
			window.location.href = "?page=" + (page+1).toString();
				}
				window.addEventListener('load',startup);
		</script>
